{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rolling Work</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="{% static 'rolling_work/styles.css' %}" rel="stylesheet">
        <script src="{% static 'rolling_work/time.js' %}"></script>
        
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3309531660843716"
     crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <nav class="navbar navbar-dark justify-content-center sticky-top Nav">

                <a href="{% url 'profile' user.username %}" class="nav-link ms-5 me-5">{{ user.username }}</a>
            {% endif %}
            <a href="/" class="nav-link ms-5 me-5">Timer</a>
            <a href="#" class="nav-link ms-5 me-5">Ranking</a>

                <a href="{% url 'logout' %}" class="nav-link ms-5 me-5">Logout</a>
            {% else %} 
                <a href="{% url 'login' %}" class="nav-link ms-5 me-5">Login</a>
            {% endif %}
        </nav>
        {% block body %} 
        {% endblock %}
